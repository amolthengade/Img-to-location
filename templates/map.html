<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            width: 100%;
            height: 600px; /* Adjust the height as needed */
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Map Viewer</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if map %}
        <div id="map">{{ map|safe }}</div>
    {% endif %}
</body>
</html>
